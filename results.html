<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS scraper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <script src="script.js"></script>
</head>
<body onload="onloadEvent()">
<h1>Prohledávání inzerátů na Bazos.cz a Sbazar.cz</h1>
<div class = "form">

    <input type="text" id="searchInput" placeholder="Zadejte hledaný výraz">


    <label for="sortCriteria">Řazení: </label>
    <select id="sortCriteria" onchange="sortAds()">
        <option value="default">Výchozí</option>
        <option value="cheapest">Nejlevnější</option>
        <option value="mostExpensive">Nejdražší</option>


    </select>
    <button onclick="submit()">Odeslat</button>
</div>


<img src="loading.gif" alt="loading gif" id="loader">

<ul id="dynamicList">

</ul>
</body>
</html>
