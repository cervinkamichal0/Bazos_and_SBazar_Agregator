<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS scraper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="script.js"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
<h1>Prohledávání inzerátů na Bazos.cz a Sbazar.cz</h1>
<div class="form">
    <input type="text" id="searchInput" placeholder="Zadejte hledaný výraz">

    <label for="sortCriteria">Řazení: </label>
    <select id="sortCriteria">
        <option value="default">Výchozí</option>
        <option value="cheapest">Nejlevnější</option>
        <option value="mostExpensive">Nejdražší</option>
    </select>

    <div class="priceInputs">
        <input type="number" min="0" id="lowPriceInput" placeholder="Zadejte nejnižší cenu inzerátů">
        <la>MAX</la>
        <input type="number" min="0" id="maxPriceInput" placeholder="Zadejte nejvyšší cenu inzerátů">
        <la>MIN</la>
    </div>
</div>

<button onclick="submit()">Odeslat</button>

<ul id="dynamicList">

</ul>
</body>
</html>
